<div class="container">
  <form  #loginForm='ngForm' (ngSubmit)="loginForm.valid && login()">
    <div class="form-card card mt-5">
      <div class="card-header fw-bold fs-300 py-3">Login Your Account</div>
      <div class="card-body">
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email"
            [ngClass]="{'is-invalid': Email.touched && Email.invalid}" id="exampleInputUsername"
            aria-describedby="Email" name="Email" [(ngModel)]="model.Email"
            #Email="ngModel" required email />
          <small id="emailErrorMsg" class="form-text text-danger invalid-feedback">Email is required.</small>
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="Password" name="Password"  [ngClass]="{'is-invalid': Password?.touched && Password?.invalid}" [(ngModel)]="model.Password" #Password="ngModel" required/>
          <small id="passwordErrorMsg" class="form-text text-danger invalid-feedback">Password is required.</small>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="IsKeepLogginIn" [(ngModel)]="model.IsKeepLogginIn" #IsKeepLogginIn="ngModel">
          <label class="form-check-label mb-0" for="exampleCheck1">Keep me logged in</label>
        </div>
      </div>
      <div class="card-footer d-grid">
        <button class="btn btn-primary form-btn" [disabled]="loginForm.invalid">Login</button>
      </div>
    </div>
    <p class="mt-3 fs-100">
      Don't have an account?
      <a [routerLink]="['/auth/signup']" class="text-decoration-none fw-semi-bold">Signup</a>
    </p>
  </form>
</div>
