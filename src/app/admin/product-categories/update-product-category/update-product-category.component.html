<section class="container-fluid">
    <div class="d-flex align-items-center justify-content-between flex-wrap py-3">
        <h3>Product categories</h3>
        <div>
            <form class="d-flex ms-auto w-100 mt-3 mb-1 mt-lg-0 mb-lg-0 border rounded" role="search">
                <input class="form-control me-2 border-0" type="search" placeholder="Add new category"
                    aria-label="Search" />
                <button class="btn d-flex align-items-center" type="submit">
                    <i class="fas fa-plus me-2"></i>Save
                    <!-- <i-feather name="Search" class="search-icon"></i-feather> -->
                </button>
            </form>
        </div>
    </div>
    <form #updateProductCategoryForm='ngForm' (ngSubmit)="updateProductCategoryForm.valid && update()">
        <table class="table table-striped table-hover table-sm fs-100">
            <thead class="table-dark">
                <tr>
                    <th scope="col" class="py-3">Featured image</th>
                    <th scope="col" class="py-3">Upload/Replace image</th>
                    <th scope="col" class="py-3">Title</th>
                    <th scope="col" class="py-3">Created by</th>
                    <th scope="col" class="py-3">Created date</th>
                    <th scope="col" class="py-3">Updated date</th>
                    <th scope="col" class="py-3"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div style="max-width: 30px; max-height: 30px; overflow: hidden;">
                            <img [src]="category?.categoryFeaturedImage" alt="" class="img-fluid">
                        </div>
                    </td>
                    <td>
                        <input type="file" class="p-1 w-100" name="" id="" (change)="onChange($event)">
                    </td>
                    <!-- <td>Silver stones arabic lace</td> -->
                    <td>
                        <input type="text" class="p-1 w-100" name="Title"
                            [ngClass]="{'is-invalid': Title?.touched && Title?.invalid}" [(ngModel)]="model.Title"
                            #Title="ngModel" required>
                        <small id="titleErrorMsg" class="form-text text-danger invalid-feedback">Title is
                            required.</small>
                    </td>
                    <td>{{category?.createdBy?.lastName}} {{category?.createdBy?.firstName}}</td>
                    <td>{{category?.createdDate | date}}</td>
                    <td>{{category?.updatedDate | date}}</td>
                    <td class="text-end">
                        <div class="btn-group">
                            <button class="btn-success btn btn-sm" (click)="update()">
                                Save
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</section>
