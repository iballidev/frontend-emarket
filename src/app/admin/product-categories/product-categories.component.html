<section class="container-fluid">
    <div class="d-flex align-items-center justify-content-between flex-wrap py-3">
        <h3>Product categories</h3>
        <div>
            <form class="d-flex ms-auto w-100 mt-3 mb-1 mt-lg-0 mb-lg-0 border rounded" role="search">
                <input class="form-control me-2 border-0" type="search" placeholder="Add new category" aria-label="Search" />
                <button class="btn d-flex align-items-center" type="submit">
                    <i class="fas fa-plus me-2"></i>Save
                    <!-- <i-feather name="Search" class="search-icon"></i-feather> -->
                </button>
            </form>
        </div>
    </div>
    <table class="table table-striped table-hover table-sm fs-100">
        <thead class="table-dark">
            <tr>
                <th scope="col">S/N</th>
                <th scope="col">Featured image</th>
                <th scope="col">Title</th>
                <th scope="col">Created by</th>
                <th scope="col">Created date</th>
                <th scope="col">Updated date</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categoryList; let i = index">
                <th scope="row">{{i+1}}.</th>
                <td>
                    <div style="max-width: 30px; max-height: 30px; overflow: hidden;">
                        <img [src]="category.featuredImg" alt="" class="img-fluid">
                    </div>
                </td>
                <!-- <td>Silver stones arabic lace</td> -->
                <td>{{ category.title | titlecase }}</td>
                <td>{{ category.createdBy | titlecase }}</td>
                <td>{{ category.createdDate | date}}</td>
                <td>{{ category.updatedDate | date}}</td>
                <td class="text-end">
                    <div class="btn-group">
                        <button class="btn-success btn btn-sm">
                            <i class="fas fa-pen"></i>
                        </button>
                        <button class="btn-danger btn btn-sm">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- Pagination -->
    <div class="d-none">
        <nav class="my-5" aria-label="Page navigation" role="list">
            <ul class="pagination justify-content-end">
                <li class="page-item">
                    <a class="page-link" href="#">
                        <!-- <i data-feather="triangle"></i> -->
                        Prev
                        <!-- <img src="../assets/images/" alt="" class="img-fluid"> -->
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">
                        Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>
