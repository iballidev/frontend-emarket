<section class="container-fluid">
    <div class="d-flex align-items-center justify-content-between flex-wrap py-3">
        <h1 class="fw-semi-bold fs-300">Product categories</h1>
        <div>
            <!-- <form class="d-flex ms-auto w-100 mt-3 mb-1 mt-lg-0 mb-lg-0 border rounded" role="search">
                <input class="form-control me-2 border-0" type="search" placeholder="Add new category"
                    aria-label="Search" />
                <button class="btn d-flex align-items-center" type="submit" (click)="open()">
                    <i class="fas fa-plus me-2"></i>Save
                </button>
            </form> -->
            <app-modal-trigger-button (triggerEvent)="openAddProductCategory($event)" [btnTitle]="btnTitle"></app-modal-trigger-button>
        </div>
    </div>
    <table class="table table-striped table-hover table-sm fs-100">
        <thead class="table-dark">
            <tr>
                <th scope="col" class="py-3">S/N</th>
                <th scope="col" class="py-3">Featured image</th>
                <th scope="col" class="py-3">Title</th>
                <th scope="col" class="py-3">Created by</th>
                <th scope="col" class="py-3">Created date</th>
                <th scope="col" class="py-3">Updated date</th>
                <th scope="col" class="py-3"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="!categoryList?.length">
                <th scope="row" colspan="7" class="text-center py-5">
                    No category
                </th>
            </tr>
            <tr *ngFor="let category of categoryList | paginate: { itemsPerPage: pageSize, currentPage: pageNumber,  totalItems: totalCount  }; let i = index">
                <th scope="row">{{i+1}}.</th>
                <td>
                    <div style="max-width: 30px; max-height: 30px; overflow: hidden;">
                        <img [src]="category?.featuredImg" alt="" class="img-fluid">
                    </div>
                </td>
                <!-- <td>Silver stones arabic lace</td> -->
                <td>{{ category.title | titlecase }}</td>
                <td>{{ category.createdBy | titlecase }}</td>
                <td>{{ category.createdDate | date}}</td>
                <td>{{ category.updatedDate | date}}</td>
                <td class="text-end">
                    <div class="btn-group">
                        <button class="btn-success btn btn-sm" [routerLink]="['/admin/product-categories/',category.id ]">
                            <i class="fas fa-pen"></i>
                        </button>
                        <button class="btn-danger btn btn-sm" (click)="onDeleteCategory(category.id)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- Pagination -->
    <div class="d-none">
        <nav class="my-5" aria-label="Page navigation" role="list">
            <ul class="pagination justify-content-end">
                <li class="page-item">
                    <a class="page-link" href="#">
                        <!-- <i data-feather="triangle"></i> -->
                        Prev
                        <!-- <img src="../assets/images/" alt="" class="img-fluid"> -->
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">
                        Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    
    <pagination-controls (pageChange)="pageChangeEvent($event)"  *ngIf="categoryList?.length"></pagination-controls>
</section>
